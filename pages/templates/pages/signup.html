{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Create Account</title>
    <!-- Link to a new, dedicated CSS file for this page -->
    <link rel="stylesheet" href="{% static 'pages/css/signup_style.css' %}" />
  </head>
  <body>
    <!-- Display messages from the backend (e.g., passwords don't match) -->
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="signup-container">
      <!-- 
        THE FIX: The form's action now correctly points to the 'user_signup' URL,
        which is connected to the view that handles the form submission logic.
       -->
      <form action="{% url 'user_signup' %}" method="POST">
        {% csrf_token %}
        <h1>Create Account</h1>
        <div class="social-icons">
          <a href="#" class="icon"
            ><i class="fa-brands fa-google-plus-g"></i
          ></a>
          <a href="#" class="icon"><i class="fa-brands fa-microsoft"></i></a>
        </div>
        <span>or use your email for registration</span>

        <input type="text" name="full_name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />

        <div class="password-container">
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="signup-password"
            required
          />
          <span class="toggle-password" id="toggle-signup-password"
            ><i class="far fa-eye"></i
          ></span>
        </div>

        <div class="password-container">
          <input
            type="password"
            name="confirm_password"
            placeholder="Confirm Password"
            id="confirm-password"
            required
          />
          <span class="toggle-password" id="toggle-confirm-password"
            ><i class="far fa-eye"></i
          ></span>
        </div>

        <button type="submit">Sign Up</button>

        <div class="back-to-login">
          Already have an account?
          <!-- A simple link back to the login page -->
          <a href="{% url 'login_page' %}">Sign In</a>
        </div>
      </form>
    </div>

    <!-- You can add a simple JS for password toggle if needed -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        function setupPasswordToggle(inputId, toggleId) {
          const passwordInput = document.getElementById(inputId);
          const togglePassword = document.getElementById(toggleId);

          if (passwordInput && togglePassword) {
            togglePassword.addEventListener("click", function () {
              const type =
                passwordInput.getAttribute("type") === "password"
                  ? "text"
                  : "password";
              passwordInput.setAttribute("type", type);
              this.querySelector("i").classList.toggle("fa-eye-slash");
            });
          }
        }
        setupPasswordToggle("signup-password", "toggle-signup-password");
        setupPasswordToggle("confirm-password", "toggle-confirm-password");
      });
    </script>
  </body>
</html>
