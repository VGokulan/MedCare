{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <!-- We can use the signup page's CSS as it's a simple form -->
    <link rel="stylesheet" href="{% static 'pages/css/signup_style.css' %}" />
  </head>
  <body>
    <div class="signup-container">
      <form method="POST">
        {% csrf_token %}
        <h2>Forgot Your Password?</h2>
        <p>
          Enter your email address below, and we'll email instructions for
          setting a new one.
        </p>
        <input
          type="email"
          name="email"
          autocomplete="email"
          required
          placeholder="Enter your email"
        />
        <button type="submit">Send Reset Email</button>
        <div class="back-to-login">
          <a href="{% url 'login_page' %}">Back to Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
